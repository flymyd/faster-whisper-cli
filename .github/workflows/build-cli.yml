name: build-cli

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-13, macos-14, windows-latest]
        mode: [onefile]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip setuptools wheel pyinstaller
          python -m pip install -e .
      - name: Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x scripts/build_macos.sh
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            if [[ "${{ runner.os }}" == "macOS" && "${{ matrix.os }}" == "macos-14" ]]; then
              if [[ "${{ matrix.mode }}" == "onefile" ]]; then
                ARCH=arm64 ONEFILE=1 ./scripts/build_macos.sh
              else
                ARCH=arm64 ./scripts/build_macos.sh
              fi
            else
              if [[ "${{ matrix.mode }}" == "onefile" ]]; then
                ARCH=x86_64 ONEFILE=1 ./scripts/build_macos.sh
              else
                ARCH=x86_64 ./scripts/build_macos.sh
              fi
            fi
          fi
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if ('${{ matrix.mode }}' -eq 'onefile') {
            .\scripts\build_windows.ps1 -Python python -Arch x64 -OneFile
          } else {
            .\scripts\build_windows.ps1 -Python python -Arch x64
          }
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fwhisper-${{ runner.os }}-${{ matrix.mode }}
          path: |
            dist/**


